<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>TG WebApp → Game</title>

    <style>
        html, body {
            margin:0; padding:0;
            width:100%; height:100vh;
            overflow:hidden;
            background:#000;
        }
        iframe{
            width:100vw;
            height:100vh;
            border:none;
        }
    </style>
</head>

<body>
    <iframe id="app"></iframe>

<script>
const GAME_URL = "https://appcfp.wpoker.io/?context=eyJ0cmliZUlkIjoiIiwiY2x1YiI6MTAwMDAwMTU0Nn0%3D"; ///← 你的目标游戏链接（已内置）

function loadGame(){
    document.querySelector("#app").src = GAME_URL;

    if(window.Telegram && Telegram.WebApp){
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();               // ⛔强制最高权限占满全屏
        Telegram.WebApp.disableVerticalSwipes(); // ⛔禁止下滑退出
    }
}

loadGame();
</script>

</body>
</html>
