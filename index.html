<script>

// 你要打开的德州URL

let GAME_URL = "https://appcfp.wpoker.io/?context=eyJ0cmliZUlkIjoiIiwiY2x1YiI6MTAwMDAwMTU0Nn0%3D";



function start(){

    if(window.Telegram && Telegram.WebApp){

        Telegram.WebApp.ready();

        Telegram.WebApp.expand();              // 全屏

        Telegram.WebApp.disableVerticalSwipe(); // 禁止下滑退出

    }



    // 1秒后自动跳到天天德州大厅 

    setTimeout(()=>{ location.href = GAME_URL; }, 800);

}



window.onload = start;

</script>
